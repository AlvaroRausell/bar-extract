name: Run CI Tests
on:
    pull_request:
        branches:
            - $default-branch
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v4
        - name: Set up go
          uses: actions/setup-go@v4
          with:
            go-version: "1.24.5"
        - name: Run Build
          run: go build -v ./...
        - name: Test
          run: go test -v ./...